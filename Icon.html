<svg aria-hidden="true"
     class={classes}
     role="img"
     xmlns="http://www.w3.org/2000/svg"
     viewBox={viewBox}
     title="{title}">
  <path fill="currentColor" d={path} />
</svg>
<script>
export default {
  computed:{
    viewBox({icon}) {
      return `0 0 ${icon.icon[0]} ${icon.icon[1]}`
    },
    classes(props) {
      let classes = "fa-svelte "
      if(props.class) {
        return classes + props.class;
      }
      return classes
    },
    path({icon}) {
      return icon.icon[4]
    },
    title(props) {
      return props.title ? props.title : ''
    }
  }
}
</script>

<style>
  .fa-svelte {
    width: 1em;
    height: 1em;
    overflow: visible;
    display: inline-block;
  }
</style>
